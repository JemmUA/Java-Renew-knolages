Forms
<br>
    <form action="action_page.php" method = "GET">
        <div>
        <label  for="fname">First name: </label>
        <input type="text" id="fname" name="fname" placeholder="type your first name">
        </div><br>
        <div>
        <label  for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" placeholder="type your last name">
        </div><br>
        <div>
        <label  for="pass">password: </label>
        <input type="password" id="pass" name="pass" maxlength="8">
        </div><br>
        <div>
        <label  for="email">email: </label>
        <input type="email" id="email" name="email" placeholder="mail@doimain.com">
        </div><br>
        <div>
        <label  for="phone">phone: </label>
        <input type="phone" id="phone" name="phone" placeholder="xxxxxxxxxx" maxlength="21">
        </div><br>
        <div>
            <label for="bdate">birthday:</label>
            <input type="date" id="bdate" name="bdate">
        </div><br>
        <div>
            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="99">
        </div><br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div><br>

        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>

            </select>
        </div>
        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <br>

        <div>
            <input type="reset">
        </div>
        <br>


        <div>
            <input type="submit">
        </div>

    </form>

<br>
</body>
</html>
